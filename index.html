<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
        
        <div class="canvas"> </div>
        <br>
        <div class="colorSection">
            
            <div class="buttonContainer">
                <button class="black">BLACK</button>
                <button class="red">RED</button>
                <button class="rainbow">RAINBOW</button>
                <button class="eraser">ERASER</button>
                <button class="reset">CLEAR</button>
            </div>
            
            <div class="audioSection">
                <img id='audio' src="audio.png">    
                <input type="range" class="volume" name="Volume" min="0" max="10">
            </div>
            
            
        </div>
        
<audio src="audio/pop.wav"></audio>
   
</div>
</div>
